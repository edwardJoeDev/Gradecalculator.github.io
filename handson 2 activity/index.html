<body>
    <div class="text-center" id="classCard">
        <h1 class="text-bg-success" id="classCardTitle">Grade Calculator</h1>
    </div>
    <div class="classCard">
        <div class="text-center sticky-lg-top" id="studentNameHeader">
            <input  class="text-center " type="text" name="studentName" id="studentName" placeholder="Input student name">
        </div>
        
        <div class="text-center">
            <!-- Button trigger modal -->
            <div class="text-center">
                <input class="text-uppercase text-secondary" type="button" value="input grade" id="showGradeBtn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">

            </div>
            
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Input Grade</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex justify-content-around">
            <div class="text-capitalize ">
                <table class="modal-table">
                    <tr>
                        <td class="d-flex justify-content-end">mathematics: </td>
                        <td class=""><input type="text" name="mathematics" id="mathematics"></td>
                    </tr>
                    <tr>
                        <td class="d-flex justify-content-end">physics: </td>
                        <td><input type="text" name="physics" id="physics"></td>
                    </tr>
                    <tr>
                        <td class="d-flex justify-content-end"> english: </td>

                    </tr>
                    <tr>
                        <td class="d-flex justify-content-end">filifino: </td>
                        <td><input type="text" name="filifino" id="filifino"></td>
                    </tr>
                    <tr>
                        <td class="d-flex justify-content-end">chemistry:</td>
                        <td><input type="text" name="chemistry" id="chemistry"></td>
                    </tr>
                    <tr>
                        <td class="d-flex justify-content-end">physical-education: 
                        </td>
                        <td><input type="text" name="physical-education" id="physical-education"></td>
                    </tr>
                    <tr>
                        <td class="d-flex justify-content-end"> mapeh: </td>
                        <td><input type="text" name="mapeh" id="mapeh"></td>
                    </tr>
                    <tr>
                        <td class="d-flex justify-content-end">humanities: </td>
                        <td><input type="text" name="humanities" id="humanities"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"  onclick="inputGrade()">Input Grade</button>
        </div>
    </div>
</div>
</div>
</div>
